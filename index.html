---
layout: default
---
{% include post_search.html %}
<div class="container">
  <div id="post_list" class="post_list">
    {% for post in site.posts %}
    <a class="post_row" href="{{ post.url | prepend: site.baseurl }}">
      <div class="post_row__title">
        {{ post.title }}
      </div>
      <div class="post_row__description">
        {{ post.description }}
      </div>
    </a>
    {% endfor %}
  </div>
</div>
