<div class="post_search">
  <div class="container">
    <input id="post_search__input" type="text" placeholder="Search extension..." class="form-control post_search__input" />
  </div>
  <script type="text/javascript">
    $('#post_search__input').on('change', function() {
      Mydataspace.emit('entities.getChildren', {
        root: 'spreex.gihub.io',
        path: 'extensions',
        search: document.getElementById('post_search__input').value
      });
    });
  </script>
</div>
